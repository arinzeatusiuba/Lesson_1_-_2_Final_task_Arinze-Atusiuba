<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="small-text" href="#">Gmail</a></li>
                <li><a class="small-text" href="#">Images</a></li>
                <li class="menu-bg">
                    <img class="menu-button" src="../image/apps_FILL0_wght400_GRAD0_opsz48.png" alt="menu-button">
                </li>
                <li>
                    <img class="profile-pic" src="../image/20211027_221854.png" alt="profile-pic">
                </li>
            </ul>
        </nav>
    </header>
    <section class="search-wrapper">
        <img class="wrapper" src="../image/image.png" alt="logo">
        <form>
            <img class="Search" src="../image/pngegg (1).png" alt="search here">
            <img class="mic" src="../image/146-1462656_voice-clip-art.png" alt="search here">
            <input type="text">
            <div class="buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
                <div class="language">
                    <ul>
                        <li>Google offered in:</li>
                        <li><a href="#">Igbo</a></li>
                        <li><a href="#">Hausa</a></li>
                        <li><a href="#">Ede Yoruba</a></li>
                        <li><a href="#">Nigerian Pidgin</a></li>
                    </ul>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <div class="panel">
            <p>Nigeria</p>
        </div>
        <div class="panel">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How search work</a></li>
            </ul>
            <div class="carbon"> 
                <img class="leaf" src="../image/Leaves.png" alt="leaf">
                <a href="#">Carbon neutral since 2007</a>
            </div>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>  
            </ul>
        </div>
    </footer>
</body>
</html>
